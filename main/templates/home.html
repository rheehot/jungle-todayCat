{% extends "main.html" %}
{% block head %}
<style>
    .posting-box {
        display: block;
        width: 250px;
        height: 300px;

        border: 1px solid black;
        border-radius: 5px;

        padding: 25px;
    }
</style>
{% endblock %}


{% block header %}
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">오늘의 고양이</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>당신의 고양이를 자랑해주세요!</p>
    </div>
</div>
{% endblock %}

{% block content %}
          <div class="card" style="width: 18rem;">
              <form method="post" action="{{url_for('write')}}" enctype="multipart/form-data">
                <input type="file" class="control-file" name="attachfile" id="attachfile">
                <div class="card-body">
                    <input type="text" class="card-text" name="desc" id="desc">
                    <button type="submit" class="btn btn-primary">업로드</button>
                </div>
              </form>
          </div>

    <div class="card-columns">
        {% for result in results %}
            <div class="card">
                <img class="card-img-top" src="../../images/{{result.attachfile}}">
                <div class="card-body">
                <div class="card-name">{{result.name }}</div>
                <div class="card-date">{{result.created}}</div>
                <p class="card-desc">{{result.desc}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
